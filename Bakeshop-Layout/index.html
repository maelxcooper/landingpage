<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="components/css/styles.css">
  <link rel="stylesheet" href="components/css/header.css">
  <link rel="stylesheet" href="components/css/banner.css">
  <link rel="stylesheet" href="components/css/services.css">
  <link rel="stylesheet" href="components/css/welcome.css">
  <title>CN Bakeshop</title>
</head>
<body>
  <header id="header-container"></header>
  <section id="banner-container"></section>
  <section id="services-container"></section>
  <section id="welcome-container"></section>


  
  <script>
  
    async function loadHTML(containerId, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const content = await response.text();
          document.getElementById(containerId).innerHTML = content;
          
          // Initialize menu toggle functionality if header is loaded
          if (containerId === 'header-container') {
            initializeMenuToggle();
            initializeheaderAnimation();

          } else if (containerId === 'banner-container') {
            initializebannerAnimation();

          } else if (containerId === 'services-container') {
            initializedservicesAnimation();

          } else if (containerId === 'welcome-container') {
            initializedwelcomeAnimation();
          }
        } else {
          console.error('Failed to load content from', url);
        }
      } catch (error) {
        console.error('Error fetching content:', error);
      }
    }

    // Load the header and banner sections
    loadHTML('header-container', 'components/sections/header.html');
    loadHTML('banner-container', 'components/sections/banner.html');
    loadHTML('services-container', 'components/sections/services.html');
    loadHTML('welcome-container', 'components/sections/welcome.html');
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="components/js/header.js"></script>
  <script src="components/js/animation.js"></script>
</body>
</html>
