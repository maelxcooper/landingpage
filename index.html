<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="components/assets/images/favicon.svg">
  <link rel="stylesheet" href="components/css/styles.css">
  <title>CN Bakeshop</title>
</head>
<body>
  <header id="header-container"></header>

<div id="content">
  <section id="banner-container"></section>
  <section id="services-container"></section>
  <section id="welcome-container"></section>
  <section id="mission-container"></section>
  <section id="sendmessage-container"></section>
  <footer id="footer-container"></footer>
</div>



<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- GSAP & ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<!-- Custom Scripts for Animation -->
<script src="components/js/header.js"></script> 
<script src="components/js/headerAnim.js"></script>
<script src="components/js/bannerAnim.js"></script>
<script src="components/js/servicesAnim.js"></script>
<script src="components/js/welcomeAnim.js"></script>
<script src="components/js/missionAnim.js"></script>
<script src="components/js/sendmessageAnim.js"></script>
<script src="components/js/footerAnim.js"></script>
<script src="components/js/footer.js"></script>

<!-- Load Separate HTML files -->
<script>
    async function loadHTML(containerId, url) {
    try {
        const response = await fetch(url);
        if (response.ok) {
            const content = await response.text();
            document.getElementById(containerId).innerHTML = content;

            
            initializeMenuToggle();

            if (window.innerWidth > 1000) {
                // Initialize animations based on containerId
                switch (containerId) {
                    case 'banner-container':
                        initializebannerAnimation();
                        break;
                    case 'services-container':
                        initializeservicesAnimation();
                        break;
                    case 'welcome-container':
                        initializewelcomeAnimation();
                        break;
                    case 'mission-container':
                        initializemissionAnimation();
                        break;
                    case 'sendmessage-container':
                        initializesendmessageAnimation();
                        break;
                    case 'footer-container':
                        initializefooterAnimation();
                        break;
                    default:
  
                        break;
                }
            }

            // Always initialize footer-specific functions
            if (containerId === 'footer-container') {
                initializefooterSwap();
            }

        } else {
            console.error('Failed to load content from', url);
        }
    } catch (error) {
        console.error('Error fetching content:', error);
    }
}

// Load the sections
loadHTML('header-container', 'components/sections/header.html');
loadHTML('banner-container', 'components/sections/banner.html');
loadHTML('services-container', 'components/sections/services.html');
loadHTML('welcome-container', 'components/sections/welcome.html');
loadHTML('mission-container', 'components/sections/mission.html');
loadHTML('sendmessage-container', 'components/sections/sendmessage.html');
loadHTML('footer-container', 'components/sections/footer.html');

  </script>
</body>
</html>
